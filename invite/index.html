<!DOCTYPE html>
<html>
  <head>
    <style>
      /* RESET CSS */
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      /* END RESET CSS */
      body {
        width: 100%;
        height: 100vh;
        background: linear-gradient(
          193.84deg,
          #ab05f9 0%,
          rgba(248, 1, 1, 0.41) 60.38%,
          rgba(248, 150, 4, 0) 100%,
          rgba(248, 150, 4, 0) 100%
        );
        font-family: Arial, Helvetica, sans-serif;
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .avatar {
        color: white;
        margin-top: 5vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .avatar p {
        margin-bottom: 20px;
        font-size: 8vw;
        margin-top: 20px;
      }

      .avatar img {
        width: 250px;
        height: 250px;
        border-radius: 250px;
      }

      .subtitle {
        color: white;
        font-size: 5vw;
        margin-bottom: 10vh;
        margin-top: 0px;
      }

      .button {
        font-size: 5vw;
        text-decoration: none;
        background-color: white;
        padding: 4vh 2vw 4vh 2vw;
        text-align: center;
        width: 60%;
        border-radius: 40px;
        margin-bottom: 40px;
        font-style: normal;
        font-weight: 400;
        text-align: center;
        letter-spacing: -0.02em;
        color: #bb6bd9;
      }

      .link {
        color: black;
        text-decoration: underline;
        font-size: 5vw;
      }

      @media (min-width: 480px) {
        .avatar {
          margin-top: 10vh;
        }

        .subtitle {
          margin-bottom: 10vh;
        }

        .button {
          width: 60%;
        }
      }
    </style>
    <title>Byrdhouse Invite</title>
  </head>

  <body>
    <div class="content">
      <!-- Avatar/User info -->
      <div class="avatar">
        <img id="avatar" src="/placeholder.png" alt="Avatar" />
        <p id="name">Guest</p>
      </div>
      <p class="subtitle" id="subtitle">
        invites you to a video chat on Byrdhouse
      </p>
      <!-- App store button -->
      <a
        class="button"
        href="https://apps.apple.com/am/app/byrdhouse/id1582677519"
        id="download"
        >Download from App Store</a
      >
      <!-- Open in app link -->
      <a class="link" id="openApp" href="#" onClick="clickOpenApp()">Open the App</a>
    </div>
    <script>
      let ua = navigator.userAgent.toLowerCase();
      let isAndroid = ua.indexOf("android") > -1;

      if (isAndroid) {
        let downloadButton = document.getElementById("download");
        downloadButton.href =
          "https://play.google.com/store/apps/details?id=com.app.byrdhouse";
        downloadButton.innerHTML = "Download from Play Store";
      }

      let guestPlaceholder = "Guest";
      const setSpanishText = () => {
        guestPlaceholder = "Partícipe";
        document.title = "Byrdhouse Invitación";
        document.getElementById("subtitle").innerHTML =
          "te invita a un chat de video en Byrdhouse";
        document.getElementById("download").innerHTML =
          "descargar desde la tienda de aplicaciones";
        document.getElementById("openApp").innerHTML = "Abre la aplicación";
      };
      const setChineseText = () => {
        guestPlaceholder = "参与用户";
        document.title = "语舍邀请";
        document.getElementById("subtitle").innerHTML = "邀请您在语舍视频通话";
        document.getElementById("download").innerHTML = "苹果商店下载";
        document.getElementById("openApp").innerHTML = "打开语舍app";
      };

      const getS3URL = (avatarURL, staging = false) => {
        return new URL(avatarURL, "https://byrdhouse.s3.amazonaws.com").href;
      };

      const locale = navigator.language;

      if (locale.includes("es")) {
        setSpanishText();
      }

      if (locale.includes("zh")) {
        setChineseText();
      }

      const urlSearchParams = new URLSearchParams(window.location.search);
      const params = Object.fromEntries(urlSearchParams.entries());
      console.log(params);
      let name = params.name;
      if (!name) {
        name = guestPlaceholder;
      } else {
        document.getElementById("name").innerHTML = name;
      }
      if (params.avatar) {
        document.getElementById("avatar").src = getS3URL(params.avatar);
      }
      // Build byrdhouse url and attempt to open
      let byrdhouseURL = `byrdhouse://invite?id=${encodeURIComponent(
        params.id
      )}&name=${encodeURIComponent(params.name)}&lang=${encodeURIComponent(
        params.lang
      )}`;
      if (params.avatar) {
        console.log(params.avatar);
        byrdhouseURL += `&avatar=${encodeURIComponent(params.avatar)}`;
      }
      try {
        setTimeout(() => {
          window.location = byrdhouseURL;
        }, 200);
      } catch (e) {}

      function clickOpenApp() {
        window.location = byrdhouseURL;
      }
    </script>
  </body>
</html>
