<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 100%;
        height: 100vh;
        background: linear-gradient(
          193.84deg,
          #ab05f9 0%,
          rgba(248, 1, 1, 0.41) 60.38%,
          rgba(248, 150, 4, 0) 100%,
          rgba(248, 150, 4, 0) 100%
        );
        font-family: Arial, Helvetica, sans-serif;
      }
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .avatar {
        color: white;
        margin-top: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .avatar p {
        font-size: 64px;
        margin-bottom: 20px;
      }
      .avatar img {
        width: 250px;
        height: 250px;
        border-radius: 250px;
      }
      .subtitle {
        color: white;
        font-size: 42px;
        margin-bottom: 300px;
        margin-top: 0px;
      }
      .button {
        font-size: 52px;
        text-decoration: none;
        background-color: white;
        padding: 40px 60px 40px 60px;
        text-align: center;
        width: 80%;
        border-radius: 40px;
        margin-bottom: 40px;
        font-style: normal;
        font-weight: 400;
        text-align: center;
        letter-spacing: -0.02em;
        color: #bb6bd9;
      }
      .link {
        color: black;
        text-decoration: underline;
        font-size: 48px;
      }
    </style>
    <title>Byrdhouse Invite</title>
  </head>
  <body>
    <div class="content">
      <!-- Avatar/User info -->
      <div class="avatar">
        <img src="/placeholder.png" />
        <p id="name">Snow Huo</p>
      </div>
      <p class="subtitle">invites you to a video chat on Byrdhouse</p>
      <!-- App store button -->
      <a
        class="button"
        href="https://apps.apple.com/am/app/byrdhouse/id1582677519"
        >Download from App Store</a
      >
      <!-- Open in app link -->
      <a class="link" id="openApp">Open the App</a>
    </div>
    <script>
      const urlSearchParams = new URLSearchParams(window.location.search);
      const params = Object.fromEntries(urlSearchParams.entries());
      console.log(params);
      // Build byrdhouse url and attempt to open
      let byrdhouseURL = `byrdhouse://invite/${params.id}?name=${params.name}&lang=${params.lang}`;
      console.log(byrdhouseURL);
      try {
        window.location = byrdhouseURL;
      } catch (e) {}
      document.getElementById("openApp").href = byrdhouseURL;
      document.getElementById("name").innerHTML = params.name;
    </script>
  </body>
</html>
